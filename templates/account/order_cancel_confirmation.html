{% extends 'base.html' %}
{% load static %}

{% block title %}Anulare comandă{% endblock %}

{% block content %}
<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h3 class="card-title mb-4">Anulare comandă #{{ order.id }}</h3>
                    <p>Ești sigur că vrei să anulezi comanda {{ order.id }}?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Da, anulează comanda</button>
                        <a href="{% url 'main:order_detail' order.id %}" class="btn btn-secondary">Nu, anulează</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
